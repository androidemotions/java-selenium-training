group 'com.globallogic.selenium'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


test {
maxParallelForks = 10
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.seleniumhq.selenium:selenium-java:3.6.0'
    testCompile 'io.github.bonigarcia:webdrivermanager:1.7.2'

}
